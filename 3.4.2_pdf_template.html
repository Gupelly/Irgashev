<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<style>
    body {font-family: Verdana, sans-serif;}

    h1, h2 {text-align: center;}

    img {
    display: block;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    }

    table {
    margin-bottom: 20px;
    border-collapse: collapse;
    }

    th, td {
    padding: 5px 15px;
    text-align: center;
    border: 1px solid black;
    }

</style>
<body>
    <h1>Аналитика по зарплатам и городам для профессии {{job}}</h1>
    <img src="file:///C:/Users/user/Irgashev/3.4.2_graph.png">
    <h2>Статистика по годам</h2>
    <table>
        <tr>
        {% for head in table_big[0] %}
            <th>{{head}}</th>
        {% endfor %}
        </tr>
        {% for row in table_big[1:] %}
            <tr>
                {% for value in row %}
                    <td>{{value}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
